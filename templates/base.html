{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://www.lepra.org.uk/GetImage.aspx?IDMF=806803f2-fe1c-41db-a41b-22c2c89e0273&w=579&h=452&src=mc">
    <title>Chirp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/js/likeDislike.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="background-color:#ADD8E6">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">

            <a  class="navbar-brand" href="{% url 'index' %}">Chirp</a>
        </div>
        {% if messages %}
        <div style="margin-bottom:1px"class="alert alert-success" role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li
                {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {% if request.user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right" style="margin-right: 0px">
                <li style="margin-top: 15px; margin-right: 10px;"><a href="{% url 'my-profile' %}" style="padding: 0px">{{ request.user }}</a></li>
                <li><button type="button" onClick="location.href='{% url 'logout' %}'" class="btn btn-default navbar-btn">Logout</button></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right" style="margin-right: 0px">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><button type="button" onClick="location.href='{% url 'register' %}'" class="btn btn-default navbar-btn">Sign in</button></li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container" role="main">
    {% block content %}{% endblock %}
</div>
</body>
</html>
